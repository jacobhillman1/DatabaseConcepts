<div class="container">

    <nav class='navbar navbar-default navbar-fixed-top'>
    <a href="#" [routerLink]="['/home']" class="navbar-left"><img style=height:50px src="../logo.png"></a>
    <ul class="nav navbar-nav">
        <li><a [routerLink]="['/findTutor']">Find Tutor</a>
        <li><a href="#" [routerLink]="['/login']">View Sessions</a>
    </ul>
</nav>
    <h2> Edit Your Student Profile</h2>

    <div class="col-md-6 col-md-offset-3">
        <form name="form">
            <div class="form-group">
                <label for="fname">First Name</label>
                <input type="text" class="form-control" name="fname"/>
                <label for="lname">Last Name</label>
                <input type="text" class="form-control" name="lname"/>
                <label for="email">Email</label>
                <input type="text" class="form-control" name="email"/>
                <label for="bio">Bio</label>
                <input type="text" class="form-control" name="bio"/>
                <label for="high_school">High School</label>
                <input type="text" class="form-control" name="high_school"/>
                <label for="photo">Image Path</label>
                <input type="text" class="form-control" name="photo"/>
                <label for="grad_year">Graduation Year</label>
                <input type="number" class="form-control" name="grad_year"/>
                <a class="btn btn-primary btn-block"
                    href="javascript:void(0);" >
                    Save
                </a>
            </div>
        </form>
    </div>
</div>
