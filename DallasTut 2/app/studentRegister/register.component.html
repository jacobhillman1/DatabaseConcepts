<img src="../tutorandstudent.jpeg" id="bg" alt="">
<div class=container>
<div class="col-md-6 col-md-offset-3">
    <div class="panel panel-default">
    <h1>Waiting to Help</h1>

    <h2>Register as a Student</h2>
    <form class="form-horizontal" name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
         <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
            <label for="first_name">First Name</label>
            <input type="text" class="form-control" name="first_name" [(ngModel)]="student.first_name" #first_name="ngModel" required />
            <div *ngIf="f.submitted && !first_name.valid" class="help-block">First Name is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
            <label for="last_name">Last Name</label>
            <input type="text" class="form-control" name="last_name" [(ngModel)]="student.last_name" #last_name="ngModel" required />
            <div *ngIf="f.submitted && !last_name.valid" class="help-block">Last Name is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
            <label for="email">Email</label>
            <input type="text" class="form-control" name="email" [(ngModel)]="student.email" #email="ngModel" required />
            <div *ngIf="f.submitted && !email.valid" class="help-block">Email is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="student.password" #password="ngModel" required />
            <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
        </div>
        <!--[disabled]="loading" -->
        <div class="form-group">
            <button type="button" (click)="register()" class="btn btn-primary">Sign Up</button>
        </div>
        <!--<div *ngIf="student">
            {{student | json}}
        </div>-->
    </form>
     <div class="panel-footer">
            Already registered? <a [routerLink]="['/login']">Log in here</a>
    </div>
    </div>
</div>
</div>
