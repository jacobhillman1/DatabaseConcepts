<img src="../tutorandstudent.jpeg" id="bg" alt="">
<div class=container>
<div class="col-md-6 col-md-offset-3">
    <div class="panel panel-default">
    <h1>Waiting to Help</h1>

    <h2>Login</h2>
    <form class="form-horizontal" name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
            <label for="email">Email</label>
            <input type="text" class="form-control" name="email" [(ngModel)]="user.email" #email="ngModel" required />
            <div *ngIf="f.submitted && !email.valid" class="help-block">Email is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="user.password" #password="ngModel" required />
            <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
        </div>
        <div class="form-group">
            <button type="button" (click)="login()" [disabled]="loading" class="btn btn-primary">Login</button>
        </div>
        <a [routerLink]="['/tutor/login']">Sign in as a tutor</a>
    </form>
    <div class="panel-footer">
            Not registered? <a [routerLink]="['/tutor/signup']">Sign up as tutor</a>
            or <a [routerLink]="['/student/signup']">Sign up as a student</a>
    </div>
    </div>
</div>
</div>
