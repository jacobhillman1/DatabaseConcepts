<div class="container">

    <nav class='navbar navbar-default navbar-fixed-top'>
    <a href="#" [routerLink]="['/home']" class="navbar-left"><img style=height:50px src="../logo.png"></a>
    <ul class="nav navbar-nav">
        <li><a [routerLink]="['/findstudent']">Find student</a>
        <li><a href="#" [routerLink]="['/login']">View Sessions</a>
    </ul>
    <ul class="nav navbar-nav navbar-right">
           <li class="dropdown">
               <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"> Manage My Account <span class="caret"></span></a>
                   <ul class="dropdown-menu">
                       <li><a [routerLink] = "['/tutor/editProfile']">Update Profile</a></li>
                       <li><a>Change Password</a></li>
                       <li role="separator" class="divider"></li>
                       <li><a (click) = "logout()">Logout</a></li>
                   </ul>
           </li>
    </ul>
</nav>
    <h2 style="margin-top: 100px"> Update Your Student Profile</h2>

    <div class="col-md-6 col-md-offset-3">
        <form class="form-horizontal" name="form">
            <div class="form-group" *ngIf="student">
                <label for="first_name">First Name</label>
                <input type="text" class="form-control" name="first_name" [(ngModel)]="student.first_name"/>
                <label for="last_name">Last Name</label>
                <input type="text" class="form-control" name="last_name" [(ngModel)]="student.last_name"/>
                <label for="email">Email</label>
                <input type="text" class="form-control" name="email" [(ngModel)]="student.email"/>
                <label for="bio">Bio</label>
                <textarea class="form-control" name="bio" [(ngModel)]="student.bio"></textarea>
                <label for="high_school">High School</label>
                <input type="text" class="form-control" name="high_school" [(ngModel)]="student.high_school"/>
                <label for="graduation_year">Graduation Year</label>
                <input type="number" class="form-control" name="graduation_year" [(ngModel)]="student.graduation_year"/>
            </div>
            <div class="form-group">
                <a href="javascript:void(0);" class="btn btn-primary" (click)="save()" >
                    Save
                </a>
                <a class="btn btn-primary" [routerLink]="['/student/viewProfile']">Cancel</a> 
            </div>
        </form>
    </div>
</div>
